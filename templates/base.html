<!DOCTYPE html>
<html>

<head>
  <title>Thư viện</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <link rel="icon" type="image/png" href="{{url_for('static', filename='images/icon.png')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{{url_for('static', filename='script.js')}}"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Quản Lý Sách</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/1">Trang Chủ</a>
      </li>
      <li class="nav-item">
        <select class="form-control" name="genre" id="genre" onchange="getFilteredData()">
          <option value="">Thể loại</option>
          {% for index in range(genreSize) %}
          <option value="{{ genres[index][0] }}">
            {{genres[index][0]}}
          </option>
          {% endfor %}
        </select>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form class="form-inline" action="/search" method="GET">
          <input class="form-control mr-sm-2" type="text" placeholder="Tên/thể loại/tác giả" name="keyword" value="">
          <button class="btn btn-success search" type="submit">Tìm kiếm</button>
        </form>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('add_book')}}"><button type="button" class="btn btn-primary">Thêm
            sách</button></a>
        <a class="nav-link" href="{{url_for('borrow_book')}}"><button type="button" class="btn btn-primary">Mượn sách</button></a>
        <button type="button" class="btn btn-primary" onclick="askStudentId()">Trả
            sách</button>
        <button class="btn user_name"><a href="{{url_for('logout')}}" title="Log out">{{user_name}}</a></button>
      </li>
    </ul>
  </nav>
  {% block content %}
  {% endblock %}

</body>

</html>
