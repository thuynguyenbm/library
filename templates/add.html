{% extends "base.html" %}

{% block content %}
<main>
  <h2>Add a new book</h2>
  <form action="{{ url_for('add_book') }}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="form-control" required maxlength="150">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" class="form-control" required maxlength="50">
    </div>
    <div class="form-group">
      <label for="shelf_id">Shelf ID</label>
      <input type="number" name="shelf_id" id="shelf_id" class="form-control" required min="1" max="20">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre" class="form-control" required maxlength="50">
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" name="code" id="code" class="form-control" required minlength="5" maxlength="18">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" name="amount" id="amount" class="form-control" required min="1">
    </div>
    <button type="submit" class="btn btn-primary action-btn">Add Book</button>
  </form>
</main>
{% endblock %}
